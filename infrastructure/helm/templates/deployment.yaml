apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "rag-poc-hmrc-demo.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "rag-poc-hmrc-demo.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "rag-poc-hmrc-demo.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "rag-poc-hmrc-demo.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
          env:
            - name: AZURE_OPENAI_ENDPOINT
              value: "{{ .Values.env.AZURE_OPENAI_ENDPOINT }}"
            - name: AZURE_OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secrets
                  key: azure_openai_api_key
            - name: AZURE_OPENAI_DEPLOYMENT
              value: "{{ .Values.env.AZURE_OPENAI_DEPLOYMENT }}"
            - name: AZURE_OPENAI_DEPLOYMENT_OAS
              value: "{{ .Values.env.AZURE_OPENAI_DEPLOYMENT_OAS }}"
            - name: ASTRA_DB_APPLICATION_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secrets
                  key: astra_db_token
            - name: ASTRA_DB_API_ENDPOINT
              value: "{{ .Values.env.ASTRA_DB_API_ENDPOINT }}"
          livenessProbe:
            httpGet:
              path: /v1/health/live
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /v1/health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
